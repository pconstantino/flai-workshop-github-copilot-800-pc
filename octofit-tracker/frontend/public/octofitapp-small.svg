<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Octopus head -->
  <circle cx="100" cy="80" r="40" fill="#6f42c1" />
  
  <!-- Eyes -->
  <circle cx="90" cy="75" r="6" fill="white" />
  <circle cx="110" cy="75" r="6" fill="white" />
  <circle cx="92" cy="75" r="3" fill="black" />
  <circle cx="112" cy="75" r="3" fill="black" />
  
  <!-- Smile -->
  <path d="M 85 85 Q 100 95 115 85" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Tentacles with dumbbells -->
  <!-- Left tentacles -->
  <path d="M 70 110 Q 40 130 30 160" stroke="#6f42c1" stroke-width="8" fill="none" stroke-linecap="round" />
  <circle cx="30" cy="160" r="8" fill="#fd7e14" />
  
  <path d="M 80 110 Q 50 140 45 170" stroke="#6f42c1" stroke-width="8" fill="none" stroke-linecap="round" />
  <rect x="40" y="165" width="10" height="15" rx="2" fill="#28a745" />
  
  <!-- Right tentacles -->
  <path d="M 130 110 Q 160 130 170 160" stroke="#6f42c1" stroke-width="8" fill="none" stroke-linecap="round" />
  <circle cx="170" cy="160" r="8" fill="#fd7e14" />
  
  <path d="M 120 110 Q 150 140 155 170" stroke="#6f42c1" stroke-width="8" fill="none" stroke-linecap="round" />
  <rect x="150" y="165" width="10" height="15" rx="2" fill="#28a745" />
  
  <!-- Center tentacles -->
  <path d="M 95 115 Q 85 150 80 180" stroke="#6f42c1" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M 105 115 Q 115 150 120 180" stroke="#6f42c1" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Headband -->
  <ellipse cx="100" cy="65" rx="42" ry="8" fill="#fd7e14" />
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">FIT</text>
</svg>
